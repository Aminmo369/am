{% extends "webchat/base.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background-color: #f4f6f9;
        font-family: 'Roboto', sans-serif;
        color: #2c3e50;
        line-height: 1.7;
    }

    .container {
        margin-top: 40px;
        padding: 20px;
        max-width: 1000px;
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #34495e;
        text-align: center;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        position: relative;
    }

    .section-title::after {
        content: "";
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, #007bff, #6610f2);
        display: block;
        margin: 10px auto 0;
        border-radius: 2px;
    }

    .topics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
    }

    .topic-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease-in-out;
        border: none;
        overflow: hidden;
        position: relative;
        padding: 20px;
        text-align: center;
    }

    .topic-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
    }

    .topic-link {
        color: #007bff;
        font-size: 1.4rem;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        transition: color 0.3s ease;
    }

    .topic-link:hover {
        color: #6610f2;
        text-decoration: none;
    }

    .topic-card::before {
        content: "";
        width: 100%;
        height: 5px;
        background: linear-gradient(to right, #007bff, #6610f2);
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 15px 15px 0 0;
    }

    .no-topics-alert {
        background: #fff3f3;
        color: #c0392b;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        border: 1px solid #e74c3c;
        font-size: 1.2rem;
        font-weight: bold;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .section-title {
            font-size: 2rem;
        }

        .topic-link {
            font-size: 1.2rem;
        }

        .no-topics-alert {
            font-size: 1rem;
            padding: 15px;
        }
    }
</style>

<div class="container">
    <h2 class="section-title">üìå ŸÖŸàÿ∂Ÿàÿπÿßÿ™</h2>

    {% if topics %}
        <div class="topics-grid">
            {% for topic in topics %}
                <div class="topic-card">
                    <h5 class="card-title">
                        <a href="{% url 'webchat:topic' topic.id %}" class="topic-link">
                            {{ topic }}
                        </a>
                    </h5>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="no-topics-alert" role="alert">
            üö® <strong>ŸáŸÜŸàÿ≤ Ÿá€å⁄Ü ŸÖŸàÿ∂Ÿàÿπ€å ÿßÿ∂ÿßŸÅŸá ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™.</strong>
        </div>
    {% endif %}
</div>
{% endblock content %}
